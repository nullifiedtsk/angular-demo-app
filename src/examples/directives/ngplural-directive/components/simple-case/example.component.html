<div class="example-container">
  <div class="settings-block">
    <h4>Settings: </h4>
    <label>
      Type the number of the days
      <input type="number" [(ngModel)]="days" />
    </label>
  </div>

  <!-- ngPlural directive is providen by `CommonModule` of angular -->
  <div class="result-container">
    <h4>Result: </h4>

    <div class="card secondary-light" [ngPlural]="pluralRule(days)">
      <ng-template ngPluralCase="=0">{{ days }} days/дней/днів</ng-template>
      <ng-template ngPluralCase="=1">{{ days }} days/день/день</ng-template>
      <ng-template ngPluralCase="=few">{{ days }} days/дня/дня</ng-template>
      <ng-template ngPluralCase="=many">{{ days }} days/дней/днів</ng-template>
    </div>
  </div>
</div>
